<!DOCTYPE html>

</head>
<body>

        <h1>PLAYER 1</h1>

            <input type="text" placeholder="NAME:">

        </div>

    </div>

    <div class="board">
        <div class="square"></div>
        <div class="square"></div>
        <div class="square"></div>
        <div class="square"></div>
        <div class="square"></div>
        <div class="square"></div>
        <div class="square"></div>
        <div class="square"></div>
        <div class="square"></div>
    </div>

    <div class="playerholder">
        <h1>PLAYER 2</h1>
        <div>
            <input type="text" placeholder="NAME:"> 
            <button class="namesubmit">submit</button>
        </div>
        <h3>WINS: <span>0</span></h3>
    </div>

    <div class="outcome">
    </div>
    

    <script src="script.js"></script>
</body>
</html>
